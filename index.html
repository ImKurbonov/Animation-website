<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website page design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img class="logo" src="images/logo.png" alt="logo">
            <button type="button">Sign up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's <br> creative studio</h1>
            <button type="button">Take a lour</button>
        </div>
        <div class="slide-bar">
            <img class="menu" src="images/menu.png" alt="menu-img">

            <div class="social-links">
                <img src="images/fb.png" alt="Facebook icon">
                <img src="images/ig.png" alt="Instagram icon">
                <img src="images/tw.png" alt="Twitter icon">
            </div>

            <div class="userful-links">
                <img src="images/share.png" alt="Facebook icon">
                <img src="images/info.png" alt="Instagram icon">
            </div>
        </div>

        <div class="bubbles">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
        </div>
    </div>
</body>
</html>
